<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta charset="utf-8">
  <title>Weather Application </title>
  <!-- Linked JS File -->
  <link rel="stylesheet" href="/index.014d9fb1.css"><script src="/index.5d9dacde.js" defer=""></script>
  <!-- Custom CSS Styles -->
  <style>body {
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  background-color: #fff;
  border-radius: 5px;
  max-width: 760px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px #0003;
}

h1 {
  text-align: center;
  color: #0077b6;
  margin-bottom: 20px;
}

.row {
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  display: flex;
}

.form-control {
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

.btn-primary {
  color: #fff;
  cursor: pointer;
  background-color: #0077b6;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
}

.weather-container {
  text-align: center;
  background-color: #f7f7f7;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
}

</style>
</head>

<body>

  <div class="container">
    <h1>Weather App</h1>
    <form id="weather-search">
      <div class="row">
        <div class="mb-3 col-9">
          <input name="city-name" type="text" class="form-control" placeholder="Enter city name...">
        </div>
        <div class="mb-3 col-3">
          <button type="submit" class="w-100 btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h2 class="text-center">Current Weather</h2>
        <div class="weather-container">
          <div class="text-center">
            Search for a city to display the weather
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
